<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Socket Client</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="mt-5">Socket Client</h1>
			<hr />
			<p>
				Server Status:
				<span id="svonline" class="text-success">Online</span>
				<span id="svoffline" class="text-danger">Offline</span>
			</p>
			<div class="row">
				<div class="col">
					<input type="text" id="txtmsg" class="form-control" />
				</div>
				<div class="col">
					<button class="btn btn-primary" id="btnEnviar">Enviar</button>
				</div>
			</div>
		</div>
		<script src="./socket.io/socket.io.js"></script>
		<script src="./js/socket-client.js"></script>
	</body>
</html>
